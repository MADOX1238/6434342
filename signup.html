<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4267B2;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #365899;
    }
    .gender-choice {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 15px 0;
    }
    .gender-choice input {
      display: none;
    }
    .gender-choice label {
      position: relative;
      font-size: 18px;
      cursor: pointer;
    }
    .gender-choice label:before {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      display: inline-block;
      margin-right: 10px;
    }
    .gender-choice input:checked + label:before {
      background-color: green;
    }
  </style>
</head>
<body>

  <header>
    مرحبًا بكم في تطبيق Spherely
  </header>

  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <input type="text" class="input-field" placeholder="الاسم الأول" required>
      <input type="text" class="input-field" placeholder="اسم العائلة" required>
      <div class="gender-choice">
        <div>
          <input type="radio" id="male" name="gender" value="ذكر" required>
          <label for="male"><span>ذكر</span></label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="أنثى" required>
          <label for="female"><span>أنثى</span></label>
        </div>
      </div>
      <button type="submit" class="button">تسجيل</button>
    </form>
  </div>


</body></html>
